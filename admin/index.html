<!DOCTYPE html>
<html lang="zh-CN" ng-app="adminApp">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>澳洲健康生活馆 - 页面管理平台</title>
<!-- ICON -->
<link rel="apple-touch-icon-precomposed" href="../apple-touch-icon-precomposed.png">
<!-- CSS -->
<link href="../lib/icon/font-awesome.min.css" rel="stylesheet">
<link href="../lib/css/bootstrap.css" rel="stylesheet">
<link href="../lib/css/main.css" rel="stylesheet">
<link href="../lib/css/admin.css" rel="stylesheet">
<!--[if lt IE 9]>
	<script src="../lib/js/oldie/es5-shim.min.js"></script>
<![endif]-->
<!-- JS:VENDOR -->
<script src="../lib/js/modernizr.all.js"></script>
<script src="../lib/js/jquery-1.7.2.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<!-- JS:NG -->
<script src="../lib/js/angular-1.2.9/angular.js"></script>
<script src="../lib/js/angular-1.2.9/angular-route.js"></script>
<script src="../lib/js/angular-1.2.9/angular-animate.js"></script>
<script src="../lib/js/angular-1.2.9/angular-sanitize.js"></script>
<script src="../lib/js/angular-1.2.9/angular-resource.js"></script>
<script src="../lib/js/angular-1.2.9/i18n/angular-locale_zh-cn.js"></script>
<!-- JS:FIREBASE -->
<script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
<!-- JS:CUSTOM -->
<script src="../lib/js/utils.js"></script>
<script src="../lib/js/main.js"></script>
</head>
<body id="admin">

<!-- HEADER -->
<div id="header" class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<span class="navbar-brand">澳洲健康生活馆 - 页面管理</span>
	</div>
</div><!-- /HEADER -->

<!-- MSG -->
<div id="message" class="text-center" ng-hide="!error">
	<p><i class="fa fa-5x fa-frown-o"></i></p>
	<h3 ng-bind="errorMsg"></h3>
</div><!-- /MSG -->

<!-- CONTAINER -->
<div id="container" class="container view" ng-view></div>

<!-- LOADER -->
<div id="loader" ng-class="{active: isLoading}"><i class="fa fa-5x fa-spin fa-refresh"></i></div>

<!-- JS:NG-APP -->
<script src="../lib/js/ng-admin-app/ng-filters.js"></script>
<script src="../lib/js/ng-admin-app/ng-services.js"></script>
<script src="../lib/js/ng-admin-app/ng-directives.js"></script>
<script src="../lib/js/ng-admin-app/ng-controllers.js"></script>
<script src="../lib/js/ng-admin-app/ng-app.js"></script>
</body>
</html>
